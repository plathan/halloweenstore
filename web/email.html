<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Halloween Store</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/email.css">
    </head>

    <body>
        <header>
            <a href="index.html">
                <img src="images/pumpkin.gif" alt="Pumpkin" width="85" height="78" title="Pumpkin" class="pumpkin">
            </a>
            <h1>The Halloween Store</h1>
            <h3>For the little Goblin in all of us!</h3>
        </header>
        <nav>
            <ul class="navlist">
                <li class="navlist"><a class="navlink" href="index.html">Home</a></li>
                <li class="navlist"><a class="navlink" href="slides/products/productlist.html">Product List</a></li>
                <li class="navlist"><a class="navlink" href="personal.htm">Personal</a></li>
                <li class="navlist"><a class="navlink" href="decorating.htm">Decorating Ideas</a></li>
                <li class="navlist"><a class="active" href="email.htm">Join Email</a></li>
            </ul>
            <br>
        </nav>
        <main>
            <div class="products">
                <ul class="prodlist">
                    <li class="prodlist"><a class="prodlink" href="slides/products/props">Props</a></li>
                    <li class="prodlist"><a class="prodlink" href="slides/products/costumes">Costumes</a></li>
                    <li class="prodlist"><a class="prodlink" href="slides/products/special_effects">Special FX</a></li>
                    <li class="prodlist"><a class="prodlink" href="slides/products/masks">Masks</a></li>
                </ul>
            </div>
            <h2>Please enter the following information.</h2>
            <form action="subscribe.html">
                <p class="formrow">
                    <label>First name:</label>
                    <input type="text" name="firstname" class="submitfield" autofocus required>
                </p>
                <p class="formrow">
                    <label>Last name:</label>
                    <input type="text" name="lastname" class="submitfield" required>
                </p>
                <p class="formrow">
                    <label>Email:</label>
                    <input type="text" name="email" class="submitfield" required>
                </p>
                <p class="formrow">
                    <label>Zip code:</label>
                    <input type="text" name="zipcode" placeholder="Optional but appreciated: 99999" class="submitfield" pattern=\d\d\d\d\d required>
                </p>
                <p class="formrow">
                    <label></label>
                    <input type="submit" value="Subscribe" class="submitbutton">
                </p>
            </form>
        </main>

        <footer>
            &copy; 2016 Ben Murach
        </footer>
    </body>
</html>
